<div>{{vm.title}}</div>
<form>
    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Ad Location"
               ng-model="vm.ad.AdLocation">
    </div>
    <div class="form-group">
        <textarea class="form-control"
               placeholder="Ad Description"
               ng-model="vm.ad.AdDescription">
        </textarea>
    </div>
    <button type="submit"
            class="btn btn-default"
            ng-click="vm.createAd()">
        Create Ad
    </button>
    <div ng-show="vm.message">{{vm.message}}</div>
</form>
