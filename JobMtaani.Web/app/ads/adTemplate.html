<div class="container">
    <br/>
    <h1 class="page-title">Ad Details</h1>
    <div ng-show="vm.successMessage != null" class="alert alert-success" role="alert">{{vm.successMessage}} <a ng-href="#profile">View Other Ads</a></div>
    <div ng-show="vm.errorMessage != null" class="alert alert-danger" role="alert">{{vm.errorMessage}} <a ng-href="#profile">View Other Ads</a></div>

    <div class="col-md-7">
        <div class="ad-title">
            <h2>{{vm.ad.AdTitle}}</h2>
            <h5><u>Location: {{vm.ad.AdLocation}}</u> <button class="btn btn-primary pull-right" ng-disabled="vm.ad.AdClosed" ng-click="vm.applyForJob()">Apply For Job</button></h5>
            <p>Days on the site: <b>{{vm.timelapse}}</b> Days</p>
            <p>Pays {{vm.ad.ApproximateWage}} Kenya Shillings</p>
        </div>
        <br/>
        <div class="ad-description">
            <div class="innerContent">
                <h4><u>Description</u></h4>
                {{vm.ad.AdDescription}}
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div jm-quick-links-widget></div>
    </div>
</div>
