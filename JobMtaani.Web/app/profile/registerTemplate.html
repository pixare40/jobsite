<div>Registration Page</div>

<div class="col-md-7">
    <div class="row">
        <form ng-hide="vm.isLoggedIn" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="text"
                   class="form-control"
                   id="username" required
                   placeholder="username"
                   ng-model="vm.userdata.username">
        </div>
        <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="text"
                   class="form-control"
                   id="email" required
                   placeholder="email"
                   ng-model="vm.userdata.email">
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password" required
                   placeholder="Password"
                   ng-model="vm.userdata.password">
        </div>
        <div class="form-group">
            <label for="confirmpassword" class="control-label">Confirm Password</label>
            <input type="password"
                   class="form-control"
                   id="confirmpassword" required
                   placeholder="Confirm Password"
                   ng-model="vm.userdata.confirmPassword">
        </div>
        <div class="form-group">
            <label for="phonenumber" class="control-label">Phone Number</label>
            <input type="tel"
                   class="form-control"
                   id="phonenumber" required
                   placeholder="Phone Number"
                   ng-model="vm.userdata.confirmPassword">
        </div>
            <div class="form-group">
                <button type="submit"
                        class="btn btn-default"
                        ng-click="vm.registerUser()">
                    Register
                </button>
            </div>
        <div ng-show="vm.message">{{vm.message}}</div>
    </form>
    </div>
</div>
<div class="col-md-5"></div>
