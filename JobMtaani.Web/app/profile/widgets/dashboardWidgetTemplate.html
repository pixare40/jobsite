<div class="widget-content">
    <div class="col-md-7">
        <div id="news-feed">
            <h1>News Feed</h1>
        </div>
        <div jm-news-feed-widget></div>
    </div>
    <div class="col-md-5">
        <div class="profile-information">
            <br />
            Welcome {{vm.username}} <a ng-href="#myads">View Your Ads</a>
        </div>
        <div class="jobs">
            <h1>Jobs in Your Area</h1>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Job</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="job in vm.jobs">
                        <td>{{job.AdTitle}}</td>
                        <td><a ng-click="vm.applyToJob(job.AdId)">Apply</a></td>
                    </tr>
                    <tr ng-if="vm.jobs.length < 1">
                        <td colspan="2">
                            <div class="text-center">
                                <b>No Local Jobs To Display</b>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
