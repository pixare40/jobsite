<div class="container">
    <br/>
    <h1>Edit Profile</h1>
    <div>
        <div class="col-md-7">
            <div class="row">
                <a ng-href="#profile">Back to profile</a>
                <div ng-show="vm.successMessage != null" class="alert alert-success" role="alert">{{vm.successMessage}}</div>
                <div ng-show="vm.errorMessage != null" class="alert alert-danger" role="alert">{{vm.errorMessage}}</div>

                <form ng-hide="vm.isLoggedIn" class="form-horizontal">
                    <div class="form-group">
                        <label for="firstname" class="control-label">First Name</label>
                        <input type="text"
                               class="form-control"
                               id="firstname" required
                               placeholder="First Name"
                               ng-model="vm.userdata.FirstName">
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="control-label">Last Name</label>
                        <input type="text"
                               class="form-control"
                               id="lastname" required
                               placeholder="lastname"
                               ng-model="vm.userdata.LastName">
                    </div>
                    <div class="form-group">
                        <label for="location" class="control-label">Where Are You Based</label>
                        <select ng-model="vm.userdata.Location"
                                id="category"
                                required class="form-control"
                                ng-options="location.LocationCName as location.LocationName for location in vm.locations">
                            <option value="" disabled selected>Select Location</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input type="text"
                               class="form-control"
                               id="email" required
                               placeholder="email"
                               ng-model="vm.userdata.Email">
                    </div>
                    <div class="form-group">
                        <label for="phonenumber" class="control-label">Phone Number</label>
                        <input type="tel"
                               class="form-control"
                               id="phonenumber" required
                               placeholder="Phone Number"
                               ng-model="vm.userdata.PhoneNumber">
                    </div>
                    <div class="form-group">
                        <button type="submit"
                                class="btn btn-default"
                                ng-click="vm.editProfile()">
                            Update Details
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
