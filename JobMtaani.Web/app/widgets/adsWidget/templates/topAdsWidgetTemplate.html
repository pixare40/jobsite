<div class="top-ads-widget">
    <div class="col-md-12">
        <div class="col-xs-12 col-md-4 ad-holder" ng-repeat="ad in vm.ads">
            <div class="ad-panel">
                <div class="thumbnail">
                    <div class="caption">
                        <i class="fa fa-trash-o" style="font-size:50px;"></i>
                        <h3>{{ad.AdTitle}}</h3>
                        <p>{{ad.AdDescription}}</p>
                        <p>Location: {{ad.AdLocation}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
