<div ng-show="{{vm.successMessage != null}}" class="alert alert-success" role="alert">{{vm.successMessage}}</div>
<div ng-show="{{vm.errorMessage != null}}" class="alert alert-danger" role="alert">{{vm.errorMessage}}</div>
<div id="job-listings">
    <div class="panel panel-info" ng-repeat="ad in vm.ads">
        <div class="panel-heading">{{ad.AdTitle}} Title</div>
        <div class="panel-body">
            {{ad.AdDescription}}
        </div>
        <div class="panel-footer">
            Location: {{ad.AdLocation}} <button class="btn btn-success" ng-click="vm.goToAd(ad.AdId)">Apply</button>
        </div>
    </div>
</div>
