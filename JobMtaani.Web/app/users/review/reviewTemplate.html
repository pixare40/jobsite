<div class="container">
    <div class="row">
        <br />
        <h1>Write a review for {{vm.user.FirstName}} {{vm.user.LastName}}</h1>
        <div class="col-md-offset-3 col-md-6 col-sm-12">
            <br />
            <div ng-show="vm.successString != null" class="alert alert-success" role="alert">{{vm.successString}}</div>
            <div ng-show="vm.errorString != null" class="alert alert-danger" role="alert">{{vm.errorString}}</div>
            <div ng-show="vm.generalMessage != null" class="alert alert-info" role="alert">{{vm.generalMessage}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="reviewtitle" class="control-label">Title</label>
                    <input type="text"
                           id="reviewtitle"
                           class="form-control"
                           required
                           placeholder="Review Title"
                           ng-model="vm.review.ReviewTitle" />
                </div>
                <div class="form-group">
                    <label for="reviewtext" class="control-label">Review Text</label>
                    <textarea class="form-control"
                              id="reviewtext"
                              placeholder="Review"
                              required
                              ng-model="vm.review.ReviewText"></textarea>
                </div>
                <div class="form-group">
                    <label for="rating" class="control-label">Rating</label>
                    <input type="number"
                           id="rating"
                           class="form-control"
                           placeholder="Rating"
                           required
                           ng-model="vm.review.Rating" min="1" max="5" />
                </div>
                <button type="submit"
                        class="btn btn-default"
                        ng-disabled="!vm.isValidForm()"
                        ng-click="vm.saveReview()">
                    Save Review
                </button>
            </form>
        </div>
    </div>
</div>
